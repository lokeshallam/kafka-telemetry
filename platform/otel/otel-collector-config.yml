receivers:
  otlp:
    protocols:
      grpc:

exporters:
  prometheus:
    endpoint: "0.0.0.0:9010"
    const_labels:
      label1: value1
  logging:
  jaeger:
    endpoint: jaeger:14250
    tls:
      insecure: true
  kafka/traces:
    brokers:
      - lb.mycompany.com:29092
    topic: 'otlp-spans'
    protocol_version: 2.0.0
  kafka/metrics:
    brokers:
      - lb.mycompany.com:29092
    topic: 'otlp-metrics'
    protocol_version: 2.0.0

processors:
  batch:

extensions:
  health_check:
  pprof:
    endpoint: :1888
  zpages:
    endpoint: :55679

service:
  extensions: [pprof, zpages, health_check]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka/traces, jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [kafka/metrics, prometheus]